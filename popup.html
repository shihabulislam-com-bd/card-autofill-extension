<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card AutoFill</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111827;
      color: white;
      margin: 0;
      padding: 0;
      width: 260px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      position: relative;
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      cursor: pointer;
      z-index: 1;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 10px;
      z-index: -1;
      transition: 0.4s ease;
    }

    .button::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 10px;
      z-index: -2;
      transform: scale(0.95);
      filter: blur(15px);
    }

    #declined.button::before,
    #declined.button::after {
      background: linear-gradient(45deg, #ff4d4d, #ff0066);
    }

    #real.button::before,
    #real.button::after {
      background: linear-gradient(45deg, #00cc66, #00ffc3);
    }

    #addTaxID.button::before,
    #addTaxID.button::after {
      background: linear-gradient(45deg, #ff8c00, #ffcc00);
    }

    .button:hover::after {
      filter: blur(25px);
    }

    footer {
      font-size: 13px;
      text-align: center;
      color: #9ca3af;
      margin-top: 5px;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Card AutoFill by Codex</h3>
    <button id="declined" class="button">Declined BIN</button>
    <button id="real" class="button">Real BIN</button>
    <button id="addTaxID" class="button">Add Tax ID</button>

    <footer>
      <p>Made with ‚ù§ by <a href="https://t.me/CodexAdmin" target="_blank">@CodexAdmin</a></p>
    </footer>
  </div>

  <div id="toast">Card autofilled!</div>

  <!-- External JS only (CSP safe) -->
  <script src="popup.js"></script>
</body>
</html>
